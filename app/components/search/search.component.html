<form>
    <div class="form-group">
        <input type="text" [(ngModel)]="searchStr" name="searchStr" (keyup)="searchArtist()" placeholder="Search Music..." class="form-control">
    </div>
</form>
<div *ngIf="searchResult">
    <div *ngFor="let res of searchResult">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4>
                        <a routerLink = "/artist/{{res.id}}"> {{res.name}}</a>
                    </h4>
                    <div>
                        <strong>Genres: </strong>
                        <span *ngFor="let genre of res.genres">
                             {{genre}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
